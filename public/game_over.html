<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            z-index: -1;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .header img {
            height: 40px;
            margin-right: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #score {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #message {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        button {
            background-color: transparent;
            color: #1DB954;
            border: 2px solid #1DB954;
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: #1DB954;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="font-size: 1.5rem; font-weight: 700;">Genrefy</div>
    </div>
    <div class="background">
        <img id="bg-gif" src="" alt="Background GIF">
    </div>
    <div class="overlay"></div>

        // Function to get the query parameter from the URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the score from the URL
        const score = parseInt(getQueryParam('score'));
        document.getElementById('score').textContent = 'Your score: ' + score;

        // Messages based on score
        const messages = [
            "You just didnÂ´t try, right?",
            "Damn, you're THAT bad?",
            "Do you even have ears?",
            "Do you even know anything else than pop?",
            "I wouldn't pass you the aux...",
            "Not bad, but not good either.",
            "Good guess, not really.",
            "Mediocre, at best.",
            "Just use your brain, it's not that hard.",
            "Nice score, could be better."
        ];

        // Determine the message to display based on the score
        const messageIndex = Math.min(Math.floor(score / 5), messages.length - 1);
        const message = messages[messageIndex];
        document.getElementById('message').textContent = message;

        // Randomly select a GIF and set it as the background
        const randomGif = gifUrls[Math.floor(Math.random() * gifUrls.length)];
        document.getElementById('bg-gif').src = randomGif;

        document.getElementById('try-again').onclick = () => {
            window.location.href = 'index.html'; // Replace with your main game file name if different
        };
