<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            background-color: #121212;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
        }

        p {
            font-size: 1.25rem;
            margin: 1rem 0 2rem;
            text-align: center;
            max-width: 600px;
        }

        #login-button {
            background-color: transparent;
            color: #1DB954;
            border: 2px solid #1DB954;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        #login-button:hover {
            background-color: #1DB954;
            color: white;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop id="bg-video">
        <source src="background.mp4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <h1>Genrefy</h1>
    <p>For the smart-asses that think they know oh so much about music, test your knowledge on it to see how many songs you know the genre of.</p>
    <button id="login-button">Log in with Spotify</button>

    <script>
        const scopes = 'user-read-private user-read-email';

        document.getElementById('login-button').addEventListener('click', () => {
            const clientId = "<%= clientId %>"; // Access clientId from backend
            const redirectUri = "<%= redirectUri %>"; // Access redirectUri from backend

            const url = `https://accounts.spotify.com/authorize?response_type=code&client_id=${clientId}&scope=${encodeURIComponent(scopes)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
            window.location.href = url;
        });

        // Function to handle video playback
        function playVideo() {
            const video = document.getElementById('bg-video');
            video.play().catch(error => {
                console.error('Error attempting to play the video:', error);
            });
        }

        // Add event listener for when the page loads
        window.addEventListener('load', playVideo);

        // Ensure video reloads and plays on visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                playVideo();
            }
        });

        // Add event listener for when the video can play
        document.getElementById('bg-video').addEventListener('canplay', playVideo);
    </script>
</body>
</html>
